<style>
  /* 顶部导航整体 */
  .navbar{
    position:fixed; top:0; left:0; right:0;
    z-index:9999;
    background:#fff;
    border-bottom:1px solid #eee;
  }
  /* 三栏布局：左(logo) 中(菜单) 右(搜索) */
  .nav-inner{
    max-width:1200px;
    margin:0 auto;
    padding:12px 24px;
    display:grid;
    grid-template-columns: 220px 1fr 360px; /* 左中右 */
    gap:16px;
    align-items:center;
  }

  /* 左：LOGO（加大） */
  .logo{ text-decoration:none; display:inline-flex; align-items:center; }
  .logo-text{
    font-weight:800;
    font-size:26px;
    color:#D32F2F;
    letter-spacing:.5px;
    line-height:1;
  }

  /* 中：主导航 */
  .nav-links{
    display:flex; gap:32px; align-items:center; justify-content:flex-start;
  }
  .nav-links a{
    color:#222; text-decoration:none; font-weight:600;
    padding:10px 0; display:inline-block;
  }
  .nav-links a:hover{ color:#D32F2F; }

  /* 右：搜索框（图标在输入框内部靠左） */
  .nav-search{ display:flex; justify-content:flex-end; }
  .search-wrap{
    position:relative; width:100%; max-width:320px; height:40px;
  }
  .search-wrap input{
    width:100%; height:100%;
    padding-left:48px;  /* 预留图标位置 */
    border:1px solid #ddd; background:#f5f5f5;
    border-radius:22px; outline:none; font-size:14px;
  }
  .search-wrap .search-icon{
    position:absolute; left:14px; top:50%;
    transform:translateY(-50%);
    width:22px; height:22px;  /* 图标更大一些 */
    pointer-events:none;
  }
  .search-wrap .search-icon svg{
    width:100%; height:100%;
    display:block;
    stroke:#1f2937; /* 深灰，接近你截图颜色 */
    stroke-width:2.2; fill:none; stroke-linecap:round; stroke-linejoin:round;
  }

  /* 让正文避开固定导航高度 */
  body{ margin:0; padding-top:64px; }
</style>

<nav class="navbar">
  <div class="nav-inner">
    <!-- 左：LOGO -->
    <a class="logo" href="{{ site.baseurl }}/">
      <span class="logo-text">木子AI</span>
    </a>

    <!-- 中：主菜单 -->
    <div class="nav-links">
      <a href="{{ site.baseurl }}/plus.html">GPT PLUS代升级</a>
      <a href="{{ site.baseurl }}/apikey.html">API KEY代充值</a>
      <a href="{{ site.baseurl }}/about.html">关于我们</a>
    </div>

    <!-- 右：搜索（图标在输入框左侧） -->
    <form class="nav-search" action="{{ site.baseurl }}/search.html" method="get">
      <div class="search-wrap">
        <span class="search-icon" aria-hidden="true">
          <!-- 放大镜图标（内联 SVG） -->
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
          </svg>
        </span>
        <input type="text" name="q" placeholder="请输入关键词">
      </div>
    </form>
  </div>
</nav>
