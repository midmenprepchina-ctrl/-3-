<!-- _includes/nav.html  固定导航 + 下拉菜单 + 搜索框（左侧放放大镜图标） -->
<style>
  :root{
    --brand:#D32F2F;
    --text:#202733;
    --muted:#7a8499;
    --bg:#ffffff;
    --pill:#f4f5f7;
    --shadow:0 10px 30px rgba(15,23,42,.08);
  }

  /* 整体导航条 */
  .navbar{
    position:fixed; inset:0 0 auto 0; z-index:9999;
    height:72px; background:var(--bg);
    border-bottom:1px solid #eee;
    display:flex; align-items:center; gap:28px;
    padding:0 clamp(16px,4vw,48px);
  }
  /* 左侧：LOGO 文本（更大更醒目） */
  .logo{
    text-decoration:none; display:flex; align-items:center; gap:8px;
    margin-right:8px;
  }
  .logo-text{
    font-weight:900; letter-spacing:.5px;
    color:var(--brand);
    font-size: clamp(22px, 3.2vw, 28px);
  }

  /* 中间：主菜单，等分铺开 */
  .nav-center{
    flex:1 1 auto;
    display:grid;
    grid-auto-flow:column;
    justify-content:space-evenly;
    align-items:center;
    gap:18px;
    min-width: 520px;
  }
  .nav-item{
    position:relative;
  }
  .nav-link{
    display:inline-flex; align-items:center; gap:10px;
    font-weight:800; letter-spacing:.3px;
    text-decoration:none; color:var(--text);
    font-size: clamp(18px, 2.1vw, 26px);  /* 主菜单更大 */
    padding:10px 0;
  }
  .nav-link:hover{ color:var(--brand); }

  /* 空心小箭头（更大更明显） */
  .caret{
    width:12px; height:12px;
    border:2px solid currentColor; border-top:0; border-left:0;
    transform: rotate(45deg); opacity:.85;
    transition: transform .2s ease, opacity .2s ease;
  }
  .nav-item.open > .nav-link .caret{ transform: rotate(-135deg); opacity:1; }

  /* 下拉菜单（不闪退）：父级保持 hover 时可见 */
  .dropdown{
    position:absolute; top:54px; left:0;
    min-width: 280px; background:#fff; border-radius:14px;
    box-shadow: var(--shadow);
    padding:12px 6px;
    opacity:0; visibility:hidden; transform:translateY(8px);
    transition: .18s ease;
    pointer-events:none;
  }
  .nav-item:hover .dropdown,
  .nav-item.open  .dropdown{
    opacity:1; visibility:visible; transform:translateY(0);
    pointer-events:auto;
  }
  .dropdown a{
    display:block; padding:14px 18px; border-radius:10px;
    color:var(--text); text-decoration:none; font-size:18px; font-weight:700;
  }
  .dropdown a:hover{ background:#f8f8f8; color:var(--brand); }

  /* 右侧：搜索框（左侧放放大镜） */
  .search{
    flex:0 0 auto; display:flex; align-items:center; gap:10px;
    background:var(--pill); border:1px solid #e5e7eb;
    height:44px; padding:0 14px 0 46px;  /* 预留给左侧图标 */
    border-radius:28px; position:relative;
  }
  .search input{
    border:0; outline:0; background:transparent;
    width:min(28vw, 320px); font-size:16px; color:var(--text);
  }
  .search-btn{
    width:38px; height:38px; border-radius:50%;
    border:0; background:var(--brand); cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition: transform .15s ease;
  }
  .search-btn:hover{ transform: translateY(-1px); }

  /* 左侧放大镜（基于 SVG，稍大） */
  .search-icon{
    position:absolute; left:12px; top:50%; transform:translateY(-50%);
    width:24px; height:24px; display:inline-flex;
  }
  .search-icon svg{ width:100%; height:100%; stroke:#263445; }

  /* 页面内容为了不被顶掉：请在页面 CSS 里保持 padding-top≥72px */
  body{ padding-top:72px; }
</style>

<nav class="navbar">

  <!-- 左：LOGO 文本 -->
  <a class="logo" href="{{ site.baseurl }}/"><span class="logo-text">木子AI</span></a>

  <!-- 中：主菜单（等距铺开） -->
  <div class="nav-center">
    <!-- 1. ChatGPT代升级服务（有下拉） -->
    <div class="nav-item" onmouseenter="this.classList.add('open')" onmouseleave="this.classList.remove('open')">
      <a class="nav-link" href="{{ site.baseurl }}/plus.html">
        ChatGPT代升级服务 <i class="caret" aria-hidden="true"></i>
      </a>
      <div class="dropdown">
        <a href="{{ site.baseurl }}/plus.html">GPT PLUS代升级</a>
        <a href="{{ site.baseurl }}/apikey.html">API KEY代充值</a>
      </div>
    </div>

    <!-- 2. ChatGPT 使用指南（有下拉，可先放占位链接） -->
    <div class="nav-item" onmouseenter="this.classList.add('open')" onmouseleave="this.classList.remove('open')">
      <a class="nav-link" href="{{ site.baseurl }}/articles.html">
        ChatGPT 使用指南 <i class="caret" aria-hidden="true"></i>
      </a>
      <div class="dropdown">
        <a href="{{ site.baseurl }}/articles.html">账号注册教程</a>
        <a href="{{ site.baseurl }}/articles.html">支付失败解决</a>
      </div>
    </div>

    <!-- 3. ChatGPT-4o生图API，免费测试（无下拉） -->
    <div class="nav-item">
      <a class="nav-link" href="{{ site.baseurl }}/about.html">
        ChatGPT-4o生图API，免费测试
      </a>
    </div>
  </div>

  <!-- 右：搜索（左侧有放大镜图标） -->
  <form class="search" action="{{ site.baseurl }}/search.html" method="get">
    <span class="search-icon" aria-hidden="true">
      <!-- 粗一点的放大镜 SVG（接近你发的样式） -->
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="6.5"></circle>
        <path d="M16.5 16.5 L21 21"></path>
      </svg>
    </span>
    <input type="search" name="q" placeholder="请输入关键词" aria-label="搜索">
    <button class="search-btn" type="submit" aria-label="搜索">
      <!-- 白色的放大镜（按钮里） -->
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#ffffff" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="6.5"></circle>
        <path d="M16.5 16.5 L21 21"></path>
      </svg>
    </button>
  </form>
</nav>
