<style>
:root{
  --nav-height:72px;
  --brand:#D32F2F;
  --text:#222;
}
*{box-sizing:border-box}
body{margin:0; padding-top:var(--nav-height)}

/* 顶部导航 */
.navbar{
  position:fixed; inset:0 0 auto 0; height:var(--nav-height);
  z-index:9999; background:#fff; border-bottom:1px solid #eee;
  display:flex; align-items:center; justify-content:space-between;
  padding:0 24px;

/* 左侧 LOGO（保持略大） */

.logo-text{

  font-size:26px; line-height:1;
}

/* 中间主菜单：字体稍微变小 */
.nav-center{
  display:flex; align-items:center; gap:56px;
}

/* 主菜单链接（改小：18px） */
.nav-link{
  position:relative; display:flex; align-items:center; gap:8px;
  color:var(--text); text-decoration:none; font-weight:700;
  font-size:18px;  /* ← 这里从 20/22px 降到 18px */
}

/* 空心小箭头（略大） */
.caret{
  display:inline-block; width:9px; height:9px;
  border:2px solid currentColor; border-left:0; border-top:0;
  transform:rotate(45deg); transition:transform .2s ease;
  opacity:.9;
}

/* 下拉菜单 */
.dropdown{
  position:absolute; top:calc(100% + 14px); left:0; min-width:260px;
  background:#fff; border-radius:12px; box-shadow:0 10px 28px rgba(0,0,0,.12);
  padding:10px 0; opacity:0; transform:translateY(10px);
  pointer-events:none; visibility:hidden; transition:all .18s ease;
}
.dropdown a{
  display:block; padding:12px 18px; color:#111; text-decoration:none;
  font-weight:600; font-size:15.5px;  /* ← 子菜单更小一点 */
}
.dropdown a:hover{background:#f7f7f7; color:var(--brand)}

/* 悬停防闪退区域 */
.item{position:relative; padding:12px 0}
.item:hover .dropdown{
  opacity:1; transform:translateY(0); pointer-events:auto; visibility:visible;
}
.item:hover .caret{transform:rotate(-135deg)}

/* 右侧搜索（图标在左、较大） */
.search{
  position:relative; width:360px; max-width:36vw;
  display:flex; align-items:center;
}
.search input{
  width:100%; height:44px; padding:0 16px 0 44px;
  background:#f5f5f5; border:1px solid #e6e6e6; outline:0;
  border-radius:999px; font-size:14.5px;
}
.search .icon{
  position:absolute; left:14px; width:22px; height:22px; display:block;
  color:#232a34;
}

/* 布局在窄屏时稍微紧凑 */
@media (max-width:1100px){
  .nav-center{gap:36px}
  .nav-link{font-size:17px}
  .dropdown{min-width:230px}
}
</style>
