<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>导航菜单</title>
<style>
body {
  font-family: "Microsoft YaHei", sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #fff;
  border-bottom: 1px solid #eee;
  display: flex;
  align-items: center;
  padding: 10px 20px;
}

.nav-item {
  position: relative;
  margin-right: 40px;
  cursor: pointer;
  font-weight: 600;
}

.nav-item.active {
  color: #d32f2f;
}

/* 修复 hover 区域断层 + 添加延时隐藏 */
.dropdown {
  display: none;
  position: absolute;
  top: 40px; /* ✅ 这里原本是 35px，调大一点避免空隙 */
  left: 0;
  background-color: white;
  border: 1px solid #eee;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  border-radius: 5px;
  min-width: 180px;
  z-index: 10;
  transition: opacity 0.15s ease; /* ✅ 平滑过渡，防止抖动 */
}

.dropdown a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: #333;
}

.dropdown a:hover {
  background-color: #f8f8f8;
}

/* 关键：确保 hover 时不闪退 */
.nav-item:hover .dropdown,
.dropdown:hover {
  display: block;
}
</style>
</head>

<body>
  <div class="navbar">
    <div class="nav-item active">ChatGPT代升级服务
      <div class="dropdown">
        <a href="plus.html">GPT PLUS代升级</a>
        <a href="apikey.html">API KEY代充值</a>
      </div>
    </div>
    <div class="nav-item">ChatGPT 使用指南</div>
    <div class="nav-item">ChatGPT-4o生图API 免费测试</div>
  </div>
</body>
</html>
