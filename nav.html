<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>导航菜单</title>
<style>
body {
  font-family: "Microsoft YaHei", sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #fff;
  border-bottom: 1px solid #eee;
  display: flex;
  align-items: center;
  padding: 10px 20px;
  position: relative;
  z-index: 100; /* 确保菜单不被遮住 */
}

/* 一级菜单项 */
.nav-item {
  position: relative;
  margin-right: 40px;
  cursor: pointer;
  font-weight: 600;
}

.nav-item.active {
  color: #d32f2f;
}

/* 下拉菜单 */
.dropdown {
  display: none;
  position: absolute;
  top: calc(100% + 18px); /* ✅ 用定位撑出间距，而不是 margin */
  left: 0;
  background-color: white;
  border: 1px solid #eee;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  border-radius: 6px;
  min-width: 180px;
  z-index: 200;
  overflow: hidden;
}



/* 菜单项链接样式 */
.dropdown a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: #333;
  font-weight: normal;
  background-color: #fff;
  transition: background 0.15s;
}

.dropdown a:hover {
  background-color: #f5f5f5;
}

/* ✅ 核心：无缝 hover 保持展开 */
.nav-item:hover > .dropdown,
.dropdown:hover {
  display: block;
}

/* 防止闪退的“缓冲带” */
.nav-item::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 10px; /* 鼠标经过这层不会消失 */
}
</style>
</head>

<body>

    <div class="nav-item active">ChatGPT代升级服务
      <div class="dropdown">
        <a href="plus.html">GPT PLUS代升级</a>
        <a href="apikey.html">API KEY代充值</a>
      </div>
    </div>
    <div class="nav-item">ChatGPT 使用指南</div>
    <div class="nav-item">ChatGPT-4o生图API 免费测试</div>
  </div>
</body>
</html>
