<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>导航菜单</title>
<style>
body {
  font-family: "Microsoft YaHei", sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #fff;
  border-bottom: 1px solid #eee;
  display: flex;
  align-items: center;
  padding: 10px 20px;
}

.nav-item {
  position: relative;
  margin-right: 40px;
  cursor: pointer;
  font-weight: 600;
}

.nav-item.active {
  color: #d32f2f;
}

/* 一级下拉菜单 */
.dropdown {
  display: none;
  position: absolute;
  top: 35px;
  left: 0;
  background-color: white;
  border: 1px solid #eee;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  border-radius: 5px;
  min-width: 180px;
  z-index: 10;
}

/* 二级菜单 */
.sub-dropdown {
  display: none;
  position: absolute;
  top: 0;
  left: 180px;
  background-color: #fff;
  border: 1px solid #eee;
  border-radius: 5px;
  min-width: 180px;
}

/* 链接样式 */
.dropdown a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: #333;
  font-weight: normal;
}
.dropdown a:hover {
  background-color: #f8f8f8;
}

/* hover 触发 */
.nav-item:hover .dropdown {
  display: block;
}
.dropdown-item:hover .sub-dropdown {
  display: block;
}
</style>
</head>

<body>

    <div class="nav-item active">ChatGPT代升级服务
      <div class="dropdown">
        <div class="dropdown-item">
          <a href="#">GPT PLUS代升级</a>
          <div class="sub-dropdown">
            <a href="plus-intro.html">PLUS介绍</a>
            <a href="plus-tutorial.html">升级教程</a>
            <a href="plus-faq.html">常见问题</a>
          </div>
        </div>
        <div class="dropdown-item">
          <a href="#">API KEY代充值</a>
          <div class="sub-dropdown">
            <a href="apikey-intro.html">API说明</a>
            <a href="apikey-guide.html">充值流程</a>
            <a href="apikey-error.html">常见错误</a>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-item">ChatGPT 使用指南</div>
    <div class="nav-item">ChatGPT-4o生图API 免费测试</div>
  </div>
</body>
</html>
